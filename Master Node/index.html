<!DOCTYPE html>
<html>
<head>
  <title>Edison Control Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Edison Control Center</h1>
  </header>
  <div class="container">
    <div class="main-content">
      <p></p><p></p>

    </div>
    <div class="sidebar">
      <div class="widget">
        <h1>Control Center</h1>
        <p>
          <button class="button" id="shutdown">Shutdown All Nodes</button>
        </p>
        <p>
          <button class="button" id="reboot">Reboot All Nodes</button>
        </p>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
        var socket = io.connect('http://localhost:3000');
        $('#reboot').click(function() {
          socket.emit('message', 'reboot')
        })

        $('#shutdown').click(function() {
          socket.emit('message', 'shutdown')
        })
        </script>


      </div>
    </div>
  </div>

</body>
